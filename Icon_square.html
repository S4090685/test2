<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/bag.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/fri.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/leaf.jpg" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/map.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sear.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/set.jpg" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/sq.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/unb.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="img/vip-100.jpg" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
